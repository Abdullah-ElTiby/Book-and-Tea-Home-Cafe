    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              brand: {
                charcoal: '#1F1F1F',
                white: '#FFFFFF',
                wood: '#8B5A2B',
                olive: '#6E7F5A',
                gray: '#A9A9A9',
                'gray-dark': '#2A2A2A',
              }
            },
            fontFamily: {
              serif: ['"Playfair Display"', 'serif'],
              sans: ['"Lato"', 'sans-serif'],
            },
            animation: {
              'fade-in-up': 'fadeInUp 0.8s ease-out forwards',
              'fade-in': 'fadeIn 1s ease-out forwards',
            },
            keyframes: {
              fadeInUp: {
                '0%': { opacity: '0', transform: 'translateY(20px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              fadeIn: {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              }
            }
          }
        }
      }
    </script>
    <style>
      /* Custom scrollbar for webkit */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #1F1F1F;
      }
      ::-webkit-scrollbar-thumb {
        background: #2A2A2A;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #6E7F5A;
      }
      
      /* Fix for fixed header covering anchor links */

        scroll-padding-top: 100px; /* Adjusts scroll position to account for navbar height */
      }
